{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css'%}">
</head>
<body>
    <div class="card w-75 mb-3 my-5 text-center mx-5 d-flex flex-column align-items-center  border-0">
        <div class="card-body">
          <h5 class="card-title p-3" style=" color: black;
          font-weight: 300;
          font-size: 30px !important;
          font-style: italic;
          font-family:'Courier New', Courier, monospace;
          padding-right: 10px;">{{profile.first_name}} {{profile.last_name}}</h5>
          <a href="{% url 'profile.edit' profile.id %}" class="btn btn-outline-warning text-dark mt-3 mx-5">Edit User</a>
          <a href="{% url 'profile.delete' profile.id %}" class="btn btn-outline-warning text-danger mx-2 mt-3">Delete User</a>
        </div>
      </div>
      
      <div class=" d-flex flex-column align-items-center">
        <div class="card w-50 text-dark text-center mx-5 my-5 shadow ">
            <div class="card-body my-5">
              <h5 class="card-title " style=" color: black;
              font-weight: 300;
              font-size: 30px !important;
              font-style: italic;
              font-family:'Courier New', Courier, monospace;
              padding-right: 10px;">Profile Information</h5>
              <p class=" fw-bold p-2 pt-4" style="width: 280px;">First Name : <small class="fw-normal">{{profile.first_name}}</small></p>
              <p class=" fw-bold p-2" style="width: 280px;">Last Name : <small class="fw-normal">{{profile.last_name}}</small></p>
              <p class=" fw-bold p-2" style="width: 280px;">User Name : <small class="fw-normal">{{profile.username}}</small></p>
              <p class=" fw-bold p-2" style="width: 280px;">Email : <small class="fw-normal">{{profile.email}}</small></p>
              
            </div>
          </div>
      </div>
    
    <script src="{% static 'bootstrap/js/bootstrap.js'%}"></script>
</body>
</html>
